<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>FALLIN</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="basic-css/css.css">
        <link rel="stylesheet" href="login-css/css.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    </head>
    <body>    
        <header>
            <div id="header-center"> <!-- 가운데 정렬용 div -->
            <!-- 속성명: 속성값; 속성명2: 속성값2; -->
                <h1>   
                    <a href="FALLIN.html">FALLIN </a>
                    <!-- 주석comment 사용방법-->
                </h1>
            </div>
        </header>
        <main>
            <section class="login-form">
                <form action="">
                    <h1>LOGIN</h1>
                    <div class="int-area">
                        <input type="text" name="id" id="id" autocomplete="off" requiered>
                        <label for="id">USER NAME</label>
                    </div>
                    <div class="int-area">
                        <input type="password" name="pw" id="pw" autocomplete="off" requiered>
                        <label for="pw">PASSWORD</label>
                    </div>
                    <div class="btn-area">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="caption">
                    <a href="">Forgot Password?</a>
                </div>
            </section>
        </main>
    </body>
</html>
